version: '3.8'

services:
  prometheus:
    image: 211.183.3.105:5000/myprome:1.0
    networks:
      - net
    volumes:
       - ./prometheus.yml:/etc/prometheus/prometheus.yml  # 설정 파일 마운트
       - prometheus_data:/prometheus 
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]

    ports:
      - target: 9090
        published: 9090
        mode: host

  grafana:
    image: 211.183.3.105:5000/mygrafa:1.0
    networks:
      - net
    volumes:
      - grafana_data:/var/lib/grafana  # 데이터 저장용 볼륨
     
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]
        
    ports:
      - target: 3000
        published: 3000
        mode: host


  node_exporter:
    image: 211.183.3.105:5000/mynode:1.0
    deploy:
      mode: global  # 모든 노드에서 실행
      restart_policy:
        condition: on-failure
    ports:
      - target: 9100
        published: 9100
        mode: host

    networks:
      - net
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

  cadvisor:
    image: 211.183.3.105:5000/mycad:1.0
    deploy:
      mode: global  # 모든 노드에서 실행
      restart_policy:
        condition: on-failure
    ports:
      - target: 8080
        published: 8080
        mode: host

    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"

    networks:
      - net

networks:
  net:
    driver: overlay
    attachable: true

volumes:
  prometheus_data:
  grafana_data:   
