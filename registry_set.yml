- hosts: all
  become: yes
  tasks:
    - name: 각 노드 user1접근 시 sudo 권한 추가 (비밀번호 없이가능/첫 실행시 -K필요요)
      copy:
        dest: /etc/sudoers.d/user1
        content: 'user1 ALL=(ALL) NOPASSWD: ALL'
        owner: root
        group: root
        mode: '0440'

    - name: docker insecure-registry 설정
      copy:
        content: |
          {
            "insecure-registries": ["211.183.3.105:5000"]
          }
        dest: /etc/docker/daemon.json
        owner: root
        group: root
        mode: '0644'

    - name: docker 재시작
      systemd:
        name: docker
        state: restarted
        daemon_reload: yes